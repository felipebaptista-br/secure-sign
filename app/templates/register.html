<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/global.css">
    <link rel="stylesheet" href="../static/ui/ui.css">
    <link rel="stylesheet" href="../static/register.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container container-flex container-flex-center">
        <form class="register-form" action="/register-user" method="post">
            <h1>Cadastro</h1>
            <input id="name" name="name" placeholder="Seu nome" type="text" class="ui-input">
            <input id="email" name="email" placeholder="Seu email" type="email" class="ui-input">
            <input id="password" name="password" placeholder="Sua senha" type="password" class="ui-input">
            <a href="/">Já tem conta? Faça Log In</a>
            <button type="submit" class="ui-button-linear uppercase">criar conta</button>
        </form>
    </div>
</body>

</html>
